<h2>{{ inschrijvingen__title }}</h2>
<div class="flex flex-wrap">
  {{ assets:inschrijvingen__image }}
  <div
    class="w-100 w-40-l h5 h-auto-l"
    style="background:url({{url}})"
  >
    {{ /assets:inschrijvingen__image }}
  </div>
  <div class="w-100 w-60-l pa5-ns">

    {{ inschrijvingen__text}}
    {{ if inschrijvingen__downloads }}
    {{ partial src="inschrijvingen__downloads"}}
    {{ /if }}
  </div>
</div>
